<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, or Scissors</title>
</head>

<body>
    <h1>Let's play - Rock, Paper, or Scissors</h1>
</body>
<script>
    //to get the user's choice
    const getUserChoice = userInput => {
        userInput = userInput.toLowerCase();
        if (userInput === 'rock' || userInput === 'paper' || userInput === 'scissors' || userInput === 'bomb') {
            return userInput;
        } else {
            console.log('Error: Invalid choice. Please choose rock, paper, or scissors.');
        }
    };

    //to get the computer's choice
    const getComputerChoice = () => {
        const randomNumber = Math.floor(Math.random() * 3);
        switch (randomNumber) {
            case 0:
                return 'rock';
            case 1:
                return 'paper';
            case 2:
                return 'scissors';
        }
    };

    //to determine the winner
    const determineWinner = (userChoice, computerChoice) => {
        if (userChoice === 'bomb') {
            return 'You won with a secret cheat code!';
        }

        if (userChoice === computerChoice) {
            return 'The game is a tie!';
        }

        if (userChoice === 'rock') {
            if (computerChoice === 'paper') {
                return 'The computer won!';
            } else {
                return 'You won!';
            }
        }

        if (userChoice === 'paper') {
            if (computerChoice === 'scissors') {
                return 'The computer won!';
            } else {
                return 'You won!';
            }
        }

        if (userChoice === 'scissors') {
            if (computerChoice === 'rock') {
                return 'The computer won!';
            } else {
                return 'You won!';
            }
        }
    };

    //to start the game and display results
    const playGame = () => {
        const userChoice = getUserChoice(prompt('Please choose rock, paper, or scissors:'));
        if (!userChoice) return; // Exit if invalid choice
        const computerChoice = getComputerChoice();
        console.log(`You chose: ${userChoice}`);
        console.log(`The computer chose: ${computerChoice}`);
        console.log(determineWinner(userChoice, computerChoice));
    };

    // Start the game
    playGame();

</script>

</html>
