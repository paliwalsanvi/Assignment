    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: rgb(199, 250, 250);
        }

        .school {
            border: 1px solid #0e0303;
            padding: 20px;
            margin-bottom: 20px;
        }

        .school h2 {
            margin-top: 0;
        }
    </style>
</head>

<body>

    <h1>School Catalogue</h1>
    <i>open console</i>
    <div id="school-catalogue"></div>

</body>
<script>
    class School {
        constructor(name, level, numberOfStudents) {
            this._name = name;
            this._level = level;
            this._numberOfStudents = numberOfStudents;
        }

        get name() {
            return this._name;
        }

        get level() {
            return this._level;
        }

        get numberOfStudents() {
            return this._numberOfStudents;
        }

        set numberOfStudents(newNumberOfStudents) {
            if (typeof newNumberOfStudents === 'number') {
                this._numberOfStudents = newNumberOfStudents;
            } else {
                console.log('Invalid input: numberOfStudents must be set to a Number.');
            }
        }

        quickFacts() {
            console.log(
                `${this._name} educates ${this._numberOfStudents} students at the ${this._level} school level.`
            );
        }

        static pickSubstituteTeacher(substituteTeachers) {
            const randomIndex = Math.floor(Math.random() * substituteTeachers.length);
            return substituteTeachers[randomIndex];
        }
    }

    class PrimarySchool extends School {
        constructor(name, numberOfStudents, pickupPolicy) {
            super(name, 'primary', numberOfStudents);
            this._pickupPolicy = pickupPolicy;
        }

        get pickupPolicy() {
            return this._pickupPolicy;
        }
    }

    class HighSchool extends School {
        constructor(name, numberOfStudents, sportsTeams) {
            super(name, 'high', numberOfStudents);
            this._sportsTeams = sportsTeams;
        }

        get sportsTeams() {
            return this._sportsTeams;
        }
    }

    // Creating instances of PrimarySchool and HighSchool
    const lorraineHansbury = new PrimarySchool(
        'Lorraine Hansbury',
        514,
        'Students must be picked up by a parent, guardian, or a family member over the age of 13.'
    );

    lorraineHansbury.quickFacts();

    const substituteTeachers = [
        'Jamal Crawford',
        'Lou Williams',
        'J. R. Smith',
        'James Harden',
        'Jason Terry',
        'Manu Ginobli',
    ];
    console.log(School.pickSubstituteTeacher(substituteTeachers));

    const alSmith = new HighSchool('Al E. Smith', 415, [
        'Baseball',
        'Basketball',
        'Volleyball',
        'Track and Field',
    ]);

    console.log(alSmith.sportsTeams);
